<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>保護者登録フォーム</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      width: 95%;
      max-width: 400px;
    }

    .description {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 10px;
    }

    button {
      margin-right: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #childrenInputs > div {
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>保護者登録</h1>
  <form id="registerForm">
    <div class="form-section">
      <label>保護者名：<br>
        <input type="text" id="parentName" required>
      </label>

      <label>メールアドレス：<br>
        <input type="email" id="email" required>
      </label>

      <label>パスワード：<br>
        <input type="password" id="password" required>
      </label>
      <div class="description">※ パスワードは英数字6文字以上で入力してください</div>
    </div>

    <div class="form-section">
      <label>児童情報：</label>
      <div id="childrenInputs">
        <div>
          <label>
            児童名1：<br>
            <input type="text" class="childName" required><br>
            生年：<br>
            <input type="number" class="birthYear" min="1900" max="2100" required>
          </label>
        </div>
      </div>
      <button type="button" onclick="addChildInput()">児童を追加</button>
    </div>

    <div class="description">※ 児童を削除するには、保護者名と児童名を入力して「削除」ボタンを押してください</div>

    <button type="submit">登録</button>
    <button type="button" onclick="deleteChildren()">削除</button>
  </form>

  <a href="admin.html">← 戻る</a>

  <script>
    // Firebase初期化
    const firebaseConfig = {
      apiKey: "AIzaSyDPUoZSZCBmJi7yMtIp6apBEfEJqIJWZRY",
      authDomain: "kousagi-2e126.firebaseapp.com",
      projectId: "kousagi-2e126",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function addChildInput() {
      const div = document.getElementById("childrenInputs");
      const count = div.querySelectorAll(".childName").length + 1;
      const input = document.createElement("div");
      input.innerHTML = `
        <label>児童名${count}：<br>
          <input type="text" class="childName" required><br>
          生年：<br>
          <input type="number" class="birthYear" min="1900" max="2100" required>
        </label>`;
      div.appendChild(input);
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const parentName = document.getElementById("parentName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const childInputs = [...document.querySelectorAll(".childName")];
      const birthYears = [...document.querySelectorAll(".birthYear")];

      const childDataList = childInputs.map((input, i) => ({
        name: input.value,
        birthYear: parseInt(birthYears[i].value)
      }));

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        const childNames = childDataList.map(child => child.name);

        await db.collection("users").doc(uid).set({
          name: parentName,
          email: email,
          role: "user",
          children: childNames
        });

        const childrenCol = db.collection("children");
        const snapshot = await childrenCol.get();
        let count = snapshot.size;

        for (const child of childDataList) {
          count++;
          const childId = `child_${String(count).padStart(3, '0')}`;
          await childrenCol.doc(childId).set({
            name: child.name,
            birthYear: child.birthYear,
            status: "未設定",
            lastUpdated: "-",
            parentUid: uid
          });
        }

        alert("登録が完了しました！");
        document.getElementById("registerForm").reset();
      } catch (error) {
        alert("エラー：" + error.message);
      }
    });

    async function deleteChildren() {
      const parentName = document.getElementById("parentName").value;
      const childNames = [...document.querySelectorAll(".childName")].map(input => input.value);

      if (!parentName || childNames.length === 0) {
        alert("保護者名と児童名を入力してください。");
        return;
      }

      try {
        const usersSnapshot = await db.collection("users").where("name", "==", parentName).get();
        if (usersSnapshot.empty) {
          alert("該当する保護者が見つかりません。");
          return;
        }

        const parentUid = usersSnapshot.docs[0].id;

        const childrenSnapshot = await db.collection("children").where("parentUid", "==", parentUid).get();
        const targetChildren = childrenSnapshot.docs.filter(doc => childNames.includes(doc.data().name));

        if (targetChildren.length === 0) {
          alert("該当する児童が見つかりません。");
          return;
        }

        for (const childDoc of targetChildren) {
          await db.collection("children").doc(childDoc.id).delete();
        }

        alert("児童の削除が完了しました！");
      } catch (error) {
        alert("削除エラー：" + error.message);
      }
    }
  </script>
</body>
</html>
