<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>学童クラブ入退室管理</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-container">
    <h2>ログイン</h2>
    <input type="email" id="login-email" placeholder="メールアドレス" />
    <input type="password" id="login-password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
    <p id="login-error" class="error"></p>
  </div>

  <div class="container" id="admin-container" style="display:none;">
    <h2>児童管理</h2>
    <input type="text" id="child-name" placeholder="児童の名前" />
    <button onclick="addChild()">児童追加</button>
    <ul id="children-list"></ul>
  </div>

  <!-- FirebaseのCDN -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

  <!-- 自作スクリプト -->
  <script src="app.js"></script>
</body>
</html>
